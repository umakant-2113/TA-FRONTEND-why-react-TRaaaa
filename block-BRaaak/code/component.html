<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./component.css">
<!-- font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
<!-- react js link -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!-- babel link -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<body>
    <header id="header"></header>

    <section id="section"></section>
    <script type="text/babel">

let root= document.getElementById("header");
let section= document.getElementById("section")
let articles = [
  {
    title: 'City Lights in New York',
    date: new Date('2017-01-26'),
    comments: 67,
    subTitle: 'The city that never sleeps.',
    description:
      'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
    category: 'photos',
    imageURL:
      'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
  },
  {
    title: 'Twitter’s decentralized future',
    date: new Date('2021-01-16'),
    comments: 43,
    subTitle: 'The decentralized future of twitter.',
    description:
      'The platform’s vision of a sweeping open standard could also be the far-right’s internet endgame',
    category: 'social network',
    imageURL:
      'https://techcrunch.com/wp-content/uploads/2019/09/twitter-hidden-replies1.png?resize=1536,816',
  },
  {
    title:
      'Startups look beyond lidar for autonomous vehicle perception',
    date: new Date('2017-07-26'),
    comments: 17,
    subTitle:
      'Lidar pushed ahead of traditional cameras because it could do things they couldn’t',
    description:
      'Last CES was a time of reckoning for lidar companies, many of which were cratering due to a lack of demand from a (still) non-existent autonomous vehicle industry. ',
    category: 'future',
    imageURL:
      'https://techcrunch.com/wp-content/uploads/2019/07/GettyImages-846875220.jpg?w=1390&crop=1',
  },
];

let Header= (props)=>(
    <>
    <div className="header-div">
<h1 >{props.article} </h1>
<h2>{props.details}</h2>
</div>
</>  
)

let Article=(props)=>{
   return  props.map((elm,index)=>{
    return(
        <>
        <div className="box">
            <img className="width"  src={elm.imageURL} alt=""/>
            <p className="category">{elm.category}</p>
            <div className="date-div">
            <p className="date">{ String(elm.date).split(" ").splice(1,2).reverse()[0]} <br/> { String(elm.date).split(" ").splice(1,2).reverse()[1]} </p>
        </div>
        <div className="div-2">
             <h1 className="heading-1">{elm.title}</h1>
             <h2 className="heading-2">{elm.subTitle}</h2>
             <p className="para-1">{elm.description}</p>
             <div className="comments-1"><small>0</small>6 Mins Ago  | | <i class="fa-solid fa-comments"></i>   {elm.comments}  Comments</div> 
        </div>
    </div>
    
        </>
        )
    })
}





let headerComponent=(
    <>
<Header
article= "All Article"
details= "Collections of best articles on Startups"
/>
</>
)

let articleComponent=(
    <>
    {Article(articles)}
    </>
)

ReactDOM.render( headerComponent ,root)
ReactDOM.render(articleComponent,section)
    </script>
</body>
</html>
