<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>
        React </title>

</head>
<body>
    <div id="root"> </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<!-- Load Babel -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>



    <script type="text/babel">
let root =document.getElementById("root");



function App(){
    return (
        <div >
         <Btn size="large" type="secondry"    onClickHandler={() => alert("You Clicked Me!")} disabled={true}/>
         <Btn />
         <Btn/>
         <Btn/>
         <Btn/>
         <Btn/>
        </div>
    )
}


function Btn (props){
    let {size,type,disabled,label, onClickHandler,id}= props
function getSize(){
    return `button--${size || 'medium'} button--${type || 'primary'}`
}


return (
  <>
    <button className={getSize()}  onClick={onClickHandler} disabled={disabled} >Click Me </button>
    </>
)
}

ReactDOM.render( <App/>,root)


    </script>
</body>
</html>
