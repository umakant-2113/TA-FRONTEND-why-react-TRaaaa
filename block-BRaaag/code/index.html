<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../code/style.css">
</head>
<body class="body">
    <div class="div">
        <h1> Movie Watch list App</h1>
        <input type="text" placeholder="Enter Movie  Name">
        <ul></ul>
    </div>



    <script src="https://unpkg.com/react/umd/react.production.min.js" crossorigin></script>
<script
  src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"
  crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
let root = document.querySelector('ul');
let input = document.querySelector('input');

let allMovie = [];

input.addEventListener('keyup', (event) => {
  if (event.keyCode === 13) {
    allMovie.push({
      name: event.target.value,
      watch: false,
    });
    event.target.value = '';
    createUI(allMovie);
  }
});

function handleClick(e) {
    let id = e.target.id
    allMovie[id].watched ? allMovie[id].watched = false : allMovie[id].watched = true
    createUI(allMovie)
}

function createUI(arr) {
   let movieUi = arr.map((elm, i) => {
            return (
                <li>
                  <p>{elm.name} </p>   
                  <span  id={i}  onClick= {handleClick} > { elm.watched ? 'watched' : 'To watched'} </span>
                </li>
            )    
    });
    ReactDOM.render(movieUi, root)
}

  
    </script>
</body>
</html>
